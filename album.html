---
layout: default
title: wills' site
---

<div id="home" class="home">
  <h1>Image Posts</h1>
  <ul class="posts">
    {% for post in site.categories.album %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
       <p>{{ post.excerpt }}</p>
    {% endfor %}
  </ul>
</div>
