## 常量与变量

## 函数定义与调用
c++
```
string greet(string name, string day) {
    return name + ", today is " + day;
}
```


swift

```
func greet(name: String, day: String) -> String {
    return "\(name), today is \(day)."
}

// 返回多个值
func getGasPrices() -> (Double, Double, Double) {
    return (3.59, 3.69, 3.79)
}
// 传入多个值（当数组处理）
func sumOf(numbers: Int...) -> Int {
    var sum = 0
    for number in numbers {
        sum += number
    }
    return sum
}
sumOf()
sumOf(1, 2, 3)
```

* 函数的参数可以是函数

```
func hasAnyMatches(list: Int[], condition: Int -> Bool) -> Bool {
    for item in list {
        if condition(item) {

        }
    }
    return false

var numbers = [20, 19, 7, 12]

## 类

* 关键字是class
* 类成员变量的定义方法与普通变量常量定义方法一致
* 类的成员函数的定义函数与普通函数一样
* 通过.来调用引用变量和函数
* 构造函数init
* 析构函数deinit
* 基类函数重写override

--

```
class Shape: BaseShape {
    var numberOfSides = 0
    var name: String
    var sideLength: Double = 0.

    var perimeter: Double {
      get {
        return 3.0 * sideLength
      }
      set {
        sideLength = newValue / 3.0 // newValue是传入的隐式变量名, 可以显示的在set后指定变量名
      }
    }

    init(name: String) {
        self.name = name
        super.init()
    }

    deinit {
        println('deinit!')
    }

    func simpleDescription() -> String {
        return "A shape with \(numberOfSides) sides."
    }

    override description func () -> String {
        return "A square with sides of length \(sideLength)."
    }
}

var shape = Shape()
var shape = Shape(name: 'Round')
shape.numberOfSides = 7
shape.perimeter
shape.perimeter = 10.0
var shapeDescription = shape.simpleDescription()
```
